<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>чо хочешь покушать?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/1.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          мак</label
        >
      </div>
      <div class="food-item">
        <img src="food/2.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> кфс</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> корейское че нить</label
        >
      </div>
      <div class="food-item">
        <img src="food/3.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> паста</label>
      </div>
      <div class="food-item">
        <img src="food/4.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> пицца</label>
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> рамен</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> сушый</label>
      </div>
      <div class="food-item">
        <img src="food/5.jpg" alt="steak">
        <label><input type="checkbox" name="food" value="steak">в фесте хех</label>
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      дальше
    </button>
  </body>
</html>
